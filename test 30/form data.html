<!DOCTYPE>
<html>
<head>
<title>form attributes</title>
<body>
<form action="" method="post" target="_blank" name="login form">
<label for="fname">Name:</label>
<input type="text" width="50px" height="30px" placeholder="name here" id="fname" name="name" autofocus><br/>
<label for="psw">Password:</label>
<input type="password" width="50px" height="30px" placeholder="password" id="psw" name="password" ><br/>
<label for="email">Email:</label>
<input type="email" width="50px" height="30px" placeholder="email" id="email" name="email"><br/>
<lbel for="DOB">DOB:</label>
<input type="date" width="50px" height="30px" placeholder="dd/mm/yy" id="DOB" name="DOB"><br/>
<input type="file" width="50px" height="30px"><br/>
<label for="contact">Phone:</label>
<input type="number" placeholder="your number" id="contact" name="contact"><br/>
<input type="radio" id ="male" name="gender">
<label for="male">male</label><br/>
<input type="radio" id ="female" name="gender">
<label for="female">female</label><br/>
<input type="radio" id ="other" name="gender">
<label for="other">other</label><br/><br/><br/>
<input type="checkbox" id="cricket" name="cricket">
<label for="cricket">Like cricket</label><br/>
<input type="checkbox" id="football" name="football">
<label for="football">Like football</label><br/>
<input type="checkbox" id="volleyball" name="volleyball">
<label for="volleyball">Like volleyball</label><br/><br/><br/>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
