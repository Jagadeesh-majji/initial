<!DOCTYPE>
<html>
<head>
<title>table attributes</title>
<body>
 <h1> creation of table with rowspan</h1>
<table cellspacing="0" cellpading="0" border="5px">
<tr>
<th></th>
<th>column-1</th>
<th>column-2</th>
</tr>

<tr>
  <td rowspan=2>Row-1</td>
  <td>1</td>
  <td>2</td>
</tr>


<tr>
  
  <td>3</td>
  <td>4</td>
</tr>
<tr>
  <td>Row-3</td>
  <td>5</td>
  <td>6</td>
</tr>
</table>
<h1> creation of table with colspan</h1>
<table cellspacing="0" cellpading="0" border="5px">
<tr>
<th></th>
<th>column-1</th>
<th>column-2</th>
</tr>

<tr>
  <td>Row-1</td>
  <td colspan=2>1</td>
  
</tr>


<tr>
  <td>Row-2</td>
  <td>3</td>
  <td>4</td>
</tr>
<tr>
  <td>Row-3</td>
  <td>5</td>
  <td>6</td>
</tr>








</table></body>
</html>
