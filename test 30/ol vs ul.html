<!DOCTYPE>
<html>
<head>
<title>ol vs ul</title>
</head>
<body>
<p>Ordered list displays the  list items using ordered way of romans,alphabets or numbers but unordered list displays list items 
using bullets.consider the following example.</p>
<ul>Animals:
<li>Cat</li>
<li>Rat</li>
<li>Dog</li>
</ul>
<ol>Animals:
<li>Cat</li>
<li>Rat</li>
<li>Dog</li>
</ol>

</body>
</html>
