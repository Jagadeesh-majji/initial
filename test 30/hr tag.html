<h1>Role of hr tag:<hr width="100%" color="red" size="5" align="left"></h1>
<p>The hr tag is used to add a horizontal line where ever it is necessary.
 It will have attributes like size(for specifing the size of the line),width(for specifing the width of the line)
align(for the position of line) and color (for adjusting the color of the line)</p>
